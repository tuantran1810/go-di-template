version: v2
plugins:
  - local: protoc-gen-go
    out: pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: pkg
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
inputs:
  - directory: proto
managed:
  enabled: true
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
